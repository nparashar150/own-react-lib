name: Deploying to gh-pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout ğŸ§
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          yarn
          yarn build

      - name: Deploying to gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
